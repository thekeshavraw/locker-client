<div class="container">
     <form [formGroup]="itemForm" (ngSubmit)="onSave()">
          <h2 class="text-center mb-4 font-weight-bold ">Add Your Item</h2>
          <div class="row justify-content-center">
               <div class="col-md-6">
                    <div class="form-group">
                         <label for="categoryId">Category ID:</label>
                         <input type="text" formControlName="categoryId" class="form-control">
                    </div>
                    <div class="form-group">
                         <label for="title">Title:</label>
                         <textarea formControlName="title" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                         <label for="description">Description:</label>
                         <input formControlName="description" class="form-control">
                    </div>
                    <div class="form-group">
                         <label for="ifsc">Status:</label>
                         <input type="status " formControlName="status" class="form-control">
                    </div>
               </div>
          </div>
          <div class="row mt-3 justify-content-center">
               <div class="col-md-3 text-center">
                    <button class="btn btn-primary btn-block">Save</button>
               </div>
          </div>
     </form>
</div>
